<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBL - Classic DOS Learning</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding-top: 30px;
    }
    #dosbox {
      width: 640px;
      height: 400px;
      margin: auto;
      border: 2px solid #555;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <h1>CBL - Classic DOS Learning</h1>
  <p>Loading the Byrd experience...</p>
  <div id="dosbox"></div>

  <script>
    async function startDos() {
      const dosbox = document.getElementById("dosbox");
      try {
        const ci = await Dos(dosbox, {
          wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
        });
        await ci.mount("CBL.zip");
        await ci.run("START.bat");
      } catch (error) {
        console.error("DOS emulation error:", error);
        document.querySelector("p").textContent = "Error loading DOS program: " + error.message;
      }
    }

    startDos();
  </script>
</body>
</html>
