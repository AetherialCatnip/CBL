<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBL - Classic DOS Learning</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding-top: 30px;
    }
    .dosbox-container {
      width: 640px;
      height: 400px;
      margin: auto;
      border: 2px solid #555;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <h1>CBL - Classic DOS Learning</h1>
  <p id="status">Loading the Byrd experience...</p>
  
  <!-- Don't create a canvas, let js-dos do it -->
  <div id="dosbox" class="dosbox-container"></div>

  <script>
    // Simple approach with js-dos 6.22
    var dosbox = document.getElementById("dosbox");
    
    // Let js-dos create the canvas
    var dos = Dos(dosbox, { 
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" 
    });
    
    // Use the older API style
    dos.ready(function(fs, main) {
      document.getElementById("status").textContent = "Extracting CBL.zip...";
      
      fs.extract("CBL.zip").then(function() {
        document.getElementById("status").textContent = "Running START.bat...";
        main(["-c", "START.bat"]);
      }).catch(function(err) {
        document.getElementById("status").textContent = "Error: " + err;
        console.error(err);
      });
    });
  </script>
</body>
</html>
