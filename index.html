<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBL - Classic DOS Learning</title>
  <!-- Using js-dos 7.x instead of 6.22 -->
  <script src="https://js-dos.com/cdn/js-dos.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding-top: 30px;
    }
    #dosbox {
      width: 640px;
      height: 400px;
      margin: auto;
      border: 2px solid #555;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <h1>CBL - Classic DOS Learning</h1>
  <p id="status">Loading the Byrd experience...</p>
  <div id="dosbox"></div>

  <script>
    // Set the path prefix for js-dos resources
    emulators.pathPrefix = "https://js-dos.com/cdn/";
    
    // Initialize the DOS emulator
    Dos(document.getElementById("dosbox"))
      .then((ci) => {
        document.getElementById("status").textContent = "Loading CBL.zip...";
        return ci.mount("CBL.zip");
      })
      .then((fs) => {
        document.getElementById("status").textContent = "Running START.bat...";
        return fs.drive_c.run("START.bat");
      })
      .catch((err) => {
        document.getElementById("status").textContent = "Error: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
