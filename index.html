<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOSBox 0.74 in js-box</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #dosbox {
      width: 640px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      onload: (ci) => {
        ci.mount("cbl", "CBL.zip").then(() => {
          ci.exec("cbl/STUDENT.EXE");
        });
      }
    });
  </script>
</body>
</html>
